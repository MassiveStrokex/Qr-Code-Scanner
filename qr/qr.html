<html>
<!DOCTYPE html>
<html lang="tr">
  <head>
  
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Okuyucu/QR Code Scanner</title>
    <script type="text/javascript" src="instascan.min.js"></script>

  </head>
  <body>
    <label id="code">Qr Kod Bulunamadı/Qr Code Not Found</label>

    <video style="top: -100px;" id="preview"></video>
    
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({
        video: document.getElementById('preview')
      });

      scanner.addListener('scan', function (code) {
        document.getElementById('code').innerHTML =  code;

      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {

          console.error('Kamera  Bulunamadı/No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
